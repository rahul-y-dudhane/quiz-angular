<div *ngIf="isCorrect" class="correct-answer" fxLayout="column" fxLayoutWrap fxLayoutAlign="center center">
  <h1>
    Correct! Good going
  </h1>
  <h1>
    {{attempts*5}} Marks!
  </h1>
</div>
<div *ngIf="wrongAttempt" class="correct-answer incorrect-answer" fxLayout="row" fxLayoutWrap fxLayoutAlign="center center">
  <h1>
    Sorry! {{attempts}} attempts remaining
  </h1>
</div>
<div class="container-fluid quiz-title" fxLayout="column" fxLayoutWrap fxLayoutAlign="space-around center">
  <div fxFlex="20%" fxLayout="row" fxFlexAlign="stretch" fxLayoutAlign="center">
    <span fxFlex="50%" fxLayoutAlign="end">2:30</span>
    <span fxFlex="50%" fxLayoutAlign="end">Score: {{marks}}</span>
  </div>
  <div fxFlex="80%" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="title-card">
      <h3>{{section}} Quiz</h3>
    </mat-card>
  </div>
</div>
<div class="container-fluid quiz-secion" fxLayout="column" fxLayoutWrap fxLayoutAlign="center">

  <div fxLayout="column" fxFlex="100%" fxLayoutWrap fxLayoutAlign="center center">
    <div fxFlex="10%" fxLayout="row" fxFlexAlign="stretch" fxLayoutAlign="center center">
    </div>
    <div fxFlex="10%" fxLayout="row" fxFlexAlign="stretch" fxLayoutAlign="center center">
      <div fxFlex="95%" fxLayoutAlign="center">
        <h5>
          {{pageIndex + 1 }} ) {{currentQuestion.question}}
        </h5>

      </div>
    </div>
    <div fxFlex="70%" fxLayout="column" fxFlexAlign="stretch">
      <div fxFlex="50%" fxLayoutAlign="center">
        <ol type="A">
          <li *ngFor="let option of currentQuestion.options">
            <mat-radio-button (click)="checkAnswer(option)" value="option">{{option}}</mat-radio-button>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
