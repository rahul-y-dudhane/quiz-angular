<h1 mat-dialog-title>Hello!</h1>
<div mat-dialog-content>
  <p>Please enter your name to give this test.</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.userName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.userName" cdkFocusInitial>Next</button>
</div>
